<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Math Kids</title>
</head>
<body>
    <div class="wrapper">
        <!-- title container -->
        <div class="header-container">
            <div>Math kids</div>
            <div>Kids learning app</div>
        </div>
<!-- shape selection page -->
        <div class="page-1">
            <div class="main-content">
                <div class="title">1.Choose a Shape</div>
                <div class="shapes">
                    <span class="circle"><i class="fa-solid fa-check hide"></i></span>
                    <span class="triangle"><i class="fa-solid fa-check hide"></i></span>
                    <span class="square"><i class="fa-solid fa-check hide"></i></span>
                </div>
                <div id="nextButton"><button>Next</button></div>
            </div>
        </div>

<!-- value entering page -->
        <div class="page-2">
            <div class="main-content">
                <div id="measurement" class="title"></div>
                <div class="input"><input id="num" type="number" ></div>
                <div class="calculateButton"><button>Calculate</button></div>
            </div>
        </div>

<!-- output display page -->
        <div class="page-3">
            <div class="main-content">
                <div class="title-img"><span class="circle" id="circle"></span></div>
                <div class="title-img"><span class="triangle" id="triangle"></span></div>
                <div class="title-img"><span class="square" id="square"></span></div>

                <div id="shapeName" class="title"></div>


                <table>
                    <tr class="value">
                        <td id="radiusLabel" class="function"></td>
                        <td id="radiusVariable" class="formula"></td>
                        <td id="radiusAns" class="result"></td>
                    </tr>
                    <tr>
                        <td class="function">Perimeter</td>
                        <td id="perimeterFormula" class="formula"> </td>
                        <td id="perimeterResult" class="result"></td>
                    </tr>
                    <tr>
                        <td class="function">Area</td>
                        <td id="areaFormula" class="formula"></td>
                        <td id="areaResult" class="result"></td>
                    </tr>
                </table>
                

                <div class="OUTPUT"></div>
                <div class="startAgain"><button>Start Again</button></div>
            </div>
        </div>


    </div>
    <script src="./js/app.js"> </script>
</body>
</html>
